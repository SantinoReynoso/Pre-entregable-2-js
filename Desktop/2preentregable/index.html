<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Precios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            margin-right: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        #resultados {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Simulador de Precios</h1>


        <div id="resultados">
            <h2>Stock actual de nuestro mercado:</h2>
            <button onclick="mostrarProductos()">Mostrar Productos</button>
            <ul id="listaProductos"></ul>
        </div>

        <div id="productosAgregados">
            <h2>Agregar productos:</h2>
            <ul id="listaProductosAgregados"></ul>
        </div>

        <form id="formularioAgregarProducto">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" required>
            <label for="precioProducto"> Precio del Producto (en pesos):</label>
            <input type="number" id="precioProducto" required>
            <button type="button" onclick="agregarNuevoProducto()">Agregar Producto al stock</button>
        </form>

        <form id="calcularPrecio">
            <h3>CALCULADORA DE PRECIOS:</h3>
            <h4>TOMARÁ EL PRODUCTO Y SU PRECIO Y DEVOLVERÁ EL PRECIO + IVA(21%) + GANANCIA SUGERIDA(25%)</h4>
            <button onclick="calcularPrecio()">Calcular Precio de producto nuevo</button>
        
            </form>
        </form>

    </div>

    <script defer src="main.js"></script>
    
</body>

</html>
